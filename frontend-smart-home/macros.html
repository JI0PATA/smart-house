<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div id="room" class="container">
    <div class="toolbar">
        <div class="back">
            < <span id="back-name">Home</span>
        </div>
        <div class="devices-tab">
            <img src="assets/img/icons/devices.png" alt="" class="devices-tab--img">
            <span class="menu--title">Devices</span>
        </div>
    </div>

    <div class="title">All macros</div>

    <div class="macros">
        <div class="macros--item animOpacityShow" style="animation-delay: .3s;">
            <div class="macros--info">
                <div class="macros--name">Macros 1</div>
                <div class="macros--action">
                    <img src="assets/img/icons/play.png" alt="" class="macros--action-img">
                    <img src="assets/img/icons/delete.png" alt="" class="macros--action-img">
                </div>
            </div>

            <div class="devices">
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state on"></div>
                    <div class="device--name">Люстра 1</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state off"></div>
                    <div class="device--name">Люстра 2</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state on"></div>
                    <div class="device--name">Люстра 1</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state off"></div>
                    <div class="device--name">Люстра 2</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state on"></div>
                    <div class="device--name">Люстра 1</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state off"></div>
                    <div class="device--name">Люстра 2</div>
                </div>
            </div>
        </div>

        <div class="macros--item animOpacityShow" style="animation-delay: .6s;">
            <div class="macros--info">
                <div class="macros--name">Macros 2</div>
                <div class="macros--action">
                    <img src="assets/img/icons/play.png" alt="" class="macros--action-img">
                    <img src="assets/img/icons/delete.png" alt="" class="macros--action-img">
                </div>
            </div>

            <div class="devices">
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state on"></div>
                    <div class="device--name">Люстра 1</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state off"></div>
                    <div class="device--name">Люстра 2</div>
                </div>
                <div class="device">
                    <img src="assets/img/devices/light.png" alt="" class="device--img">
                    <div class="device--state on"></div>
                    <div class="device--name">Люстра 1</div>
                </div>
            </div>
        </div>
    </div>

    <div class="bottom-menu">
        <div class="bottom-menu--item">
            <img src="assets/img/icons/home.png" alt="" class="bottom-menu--item-icon">
            <span class="bottom-menu--item-title">Home</span>
        </div>
        <div class="bottom-menu--item">
            <img src="assets/img/icons/macros.png" alt="" class="bottom-menu--item-icon">
            <span class="bottom-menu--item-title">Macros</span>
        </div>
        <div class="bottom-menu--item">
            <img src="assets/img/icons/logout.png" alt="" class="bottom-menu--item-icon">
            <span class="bottom-menu--item-title">Logout</span>
        </div>
    </div>
</div>

</body>
</html>
